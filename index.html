<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehber Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./skeleton/normalize.css" />
    <link rel="stylesheet" href="./skeleton/skeleton.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rehber Uygulaması</h1>

      <!-- <div class="bilgi bilgi--success">Başarılı</div>
      <div class="bilgi bilgi--error">Hata çıktı</div> -->

      <form id="form-rehber" action="">
        <div>
          <label for="ad">Adı</label>
          <input type="text" id="ad" class="u-full-width" />
        </div>

        <div>
          <label for="soyad">Soyad</label>
          <input type="text" id="soyad" class="u-full-width" />
        </div>

        <div>
          <label for="mail">Email</label>
          <input type="text" id="mail" class="u-full-width" />
        </div>

        <div>
          <input
            type="submit"
            value="kaydet"
            class="button-primary u-full-width kaydet-guncelle"
          />
        </div>
      </form>

      <hr />

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Email</th>
            <th>Işlem</th>
          </tr>
        </thead>

        <tbody class="kisi-listesi"></tbody>
      </table>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
